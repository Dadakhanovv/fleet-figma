<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav__wrapper">
                    <div class="nav__logo">
                        <img class="nav__logo__img" src="./assets/images/nav__logo.svg" alt="">
                        <a href="" class="nav__logo__link">Travelers</a>
                    </div>
                    <div class="nav__list">
                        <a href="" class="nav__list__item">Support</a>
                        <a href="" class="nav__list__item">Language</a>
                        <a href="" class="nav__list__btn">List your property</a>
                        <img src="./assets/images/nav__list__svg.svg" alt="" class="nav__list__svg">
                        <img src="./assets/images/nav__avatar.svg" alt="" class="nav__avatar">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__wrapper">
                    <h1 class="hero__title">
                        Car rentals 
                    </h1>
                    <p class="hero__info">
                        Find and book a great experience.
                    </p>
                    <a href="" class="hero__btn">Start your search</a>
                </div>
            </div>
        </section>

        <section class="options">
            <div class="container">
                <h1 class="options__title">
                    Explore nearby
                </h1>
                <p class="options__info">
                    for car rentals
                </p>
                <div class="options__wrapper">
                    <div class="options__card">
                        <div class="options__card__img">
                            <img src="./assets/images/card.png" alt="">
                        </div>
                        <h1 class="options__card__title">
                            London
                        </h1>
                        <p class="options__card__info">
                            Car rentals in 86 pickup locations
                        </p>
                    </div>
                    <div class="options__card">
                        <div class="options__card__img">
                            <img src="./assets/images/card.png" alt="">
                        </div>
                        <h1 class="options__card__title">
                            London
                        </h1>
                        <p class="options__card__info">
                            Car rentals in 86 pickup locations
                        </p>
                    </div>
                    <div class="options__card">
                        <div class="options__card__img">
                            <img src="./assets/images/card.png" alt="">
                        </div>
                        <h1 class="options__card__title">
                            London
                        </h1>
                        <p class="options__card__info">
                            Car rentals in 86 pickup locations
                        </p>
                    </div>
                </div>
                <div class="options__btn">
                    <a href="">Show more</a>
                </div>
            </div>
        </section>

        <section class="companies">
            <div class="container">
                <div class="companies__wrapper">
                    <div class="companies__img">
                        <img src="./assets/images/companies__img1.svg" alt="">
                        <img src="./assets/images/companies__img2.svg" alt="">
                        <img src="./assets/images/companies__img3.svg" alt="">
                        <img src="./assets/images/companies__img4.svg" alt="">
                        <img src="./assets/images/companies__img2.svg" alt="">
                        <img src="./assets/images/companies__img1.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
